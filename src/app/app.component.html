<!-- working -->

<ng-container *ngIf="isLoggedIn; else isLoggedOut">
  <app-index (indexEvent)="isLoggedIn = $event"></app-index>
</ng-container>

<ng-template #isLoggedOut>
  <app-login (loginEvent)="isLoggedIn = $event"></app-login>
</ng-template>
